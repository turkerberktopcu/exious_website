<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXIUS Admin</title>
  <!-- Admin panel styles -->
  <link rel="stylesheet" href="admin-panel.css">
</head>
<body>
  <div class="admin-container">
    <h1>EXIUS Yönetim Paneli</h1>

    <!-- LOGIN SECTION -->
    <div id="login-section">
      <div class="login-form">
        <h2>Admin Girişi</h2>
        <div class="form-group">
          <label for="admin-email">E-posta</label>
          <input type="email" id="admin-email" placeholder="Admin Email">
        </div>
        <div class="form-group">
          <label for="admin-password">Şifre</label>
          <input type="password" id="admin-password" placeholder="Şifre">
        </div>
        <button onclick="adminLogin()" class="login-btn">Giriş Yap</button>
      </div>
    </div>

    <!-- CONTENT EDITOR SECTION (Hidden until user logs in) -->
    <div id="content-editor" style="display:none;">
      <!-- Admin navigation -->
      <nav class="admin-nav">
        <ul>
          <li><a href="#" data-panel="site-content" class="active">Site Content</a></li>
          <li><a href="#" data-panel="faq">FAQ</a></li>
          <li><a href="#" data-panel="hakkimizda">Hakkımızda</a></li>
          <li><a href="#" data-panel="blogs">Blog</a></li>
          <li>
            <a href="#" data-panel="messages">
              Mesajlar (<span id="messagesCount">0</span>)
            </a>
          </li>
                  </ul>
      </nav>

      <!-- Where we'll inject the forms for site content -->
      <div id="site-content-editor"></div>
      <div id="faq-editor" style="display:none;"></div>
      <div id="messages-editor" style="display:none;"></div>
      <div id="blogs-editor" style="display:none;"></div>

    </div>
  </div>
  <div id="loader" class="loader-overlay" style="display:none;">
    <div class="loader-spinner"></div>
  </div>
  <!-- Import Firebase config & admin panel JS last -->
  <script type="module" src="../../firebase-config.js"></script>
  <script type="module" src="admin-panel.js"></script>
</body>
</html>
