  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const counters = document.querySelectorAll('.stat-number');
      const speed = 200; // Hız ayarı: Düşük değer daha hızlı animasyon sağlar

      const animateCount = (counter) => {
        const target = parseFloat(counter.getAttribute('data-target'));
        const current = parseFloat(counter.innerText);
        const increment = target / speed;

        if (current < target) {
          counter.innerText = (current + increment).toFixed(1);
          setTimeout(() => animateCount(counter), 20);
        } else {
          counter.innerText = target;
        }
      };

      // İstatistikler görünür hale geldiğinde animasyonu başlat
      const options = { threshold: 0.5 };
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            counters.forEach(counter => {
              animateCount(counter);
            });
            observer.disconnect();
          }
        });
      }, options);

      observer.observe(document.querySelector('.stats'));
    });
  </script>
  <script type="module">
    import { db } from './firebase-config.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
  
    async function loadFeaturesData() {
      try {
        const featuresDocRef = doc(db, 'site_content', 'features');
        const docSnap = await getDoc(featuresDocRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById('features-title').innerHTML = data.title;
          document.getElementById('features-description').innerHTML = data.description;
          const featuresGrid = document.getElementById('features-grid');
          featuresGrid.innerHTML = "";
          if (data.items && data.items.length > 0) {
            data.items.forEach((item) => {
              const featureItem = document.createElement("div");
              featureItem.classList.add("feature-item");
              featureItem.innerHTML = `
                <i class="${item.icon}"></i>
                <h3>${item.title}</h3>
                <p>${item.description}</p>
              `;
              featuresGrid.appendChild(featureItem);
            });
          } else {
            featuresGrid.innerHTML = "<p>Özellik verisi bulunamadı.</p>";
          }
        } else {
          console.error("Features document does not exist.");
          document.getElementById('features-grid').innerHTML = "<p>Özellik verisi mevcut değil.</p>";
        }
      } catch (error) {
        console.error("Error loading features data:", error);
        document.getElementById('features-grid').innerHTML = "<p>Özellikler yüklenirken hata oluştu.</p>";
      }
    }
  
    document.addEventListener("DOMContentLoaded", loadFeaturesData);
  </script>
  
  <script type="module">
    import { db } from './firebase-config.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    async function loadFAQData() {
      try {
        const faqDocRef = doc(db, 'site_content', 'faq');
        const faqSnap = await getDoc(faqDocRef);
        
        if (faqSnap.exists()) {
          const faqData = faqSnap.data();
          renderFAQ(faqData);
        } else {
          console.error("FAQ belgesi bulunamadı.");
          document.querySelector('.faq-container').innerHTML = "<p>FAQ verisi mevcut değil.</p>";
        }
      } catch (error) {
        console.error("FAQ verileri yüklenirken hata oluştu:", error);
        document.querySelector('.faq-container').innerHTML = "<p>Hata: FAQ verileri yüklenemedi.</p>";
      }
    }

    function renderFAQ(data) {
      const faqContainer = document.querySelector('.faq-container');
      faqContainer.innerHTML = "";

      if (data && data.items && data.items.length > 0) {
        data.items.forEach((item, index) => {
          const faqItem = document.createElement("div");
          faqItem.classList.add("faq-item");

          const faqQuestion = document.createElement("div");
          faqQuestion.classList.add("faq-question");
          faqQuestion.innerHTML = `<span>${item.question}</span> <i class="fas fa-chevron-down"></i>`;

          const faqAnswer = document.createElement("div");
          faqAnswer.classList.add("faq-answer");
          faqAnswer.innerHTML = `<p>${item.answer}</p>`;

          faqItem.appendChild(faqQuestion);
          faqItem.appendChild(faqAnswer);

          faqQuestion.addEventListener("click", function() {
            faqItem.classList.toggle("active");
          });

          faqContainer.appendChild(faqItem);
        });
      } else {
        faqContainer.innerHTML = "<p>FAQ öğeleri bulunamadı.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", loadFAQData);
  </script>
