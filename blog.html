<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXIUS - Blog</title>
  <!-- Fonts + main style -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="components/header/header.css" />
  <link rel="stylesheet" href="css/blog.css" />
</head>
<body>
  


  <!-- Header -->
  <header-component></header-component>

  <!-- Blog Hero Section -->
  <section class="blog-hero active">
    <div class="blog-hero-container">
      <h1>EXIUS Blog</h1>
      <div class="hero-line"></div>
      <p>Teknoloji dünyasındaki en son gelişmeler, trend yazılımlar ve dijital yenilikler hakkında içerikler.</p>
    </div>
  </section>

  <!-- BLOG LIST SECTION -->
  <section class="blog-list-section active">
    <div class="blog-list-container">
      <!-- Dynamic blog content will be loaded here -->
    </div>
  </section>

  <!-- BLOG MODAL -->
  <div class="blog-modal-overlay">
    <div class="blog-modal">
      <button class="blog-modal-close">×</button>
      <div class="blog-modal-header"></div>
      <div class="blog-modal-body">
        <div class="blog-modal-meta">
          <div class="blog-modal-date">
          
            </svg>
            <span class="blog-date-display"></span>
          </div>
          <div class="blog-modal-author">
           
            </svg>
            <span class="blog-author-display">EXIUS Team</span>
          </div>
        </div>
        <h2 class="blog-modal-title"></h2>
        <div class="blog-modal-content"></div>
        <div class="blog-modal-footer">
          <div class="blog-modal-tags"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer-component></footer-component>

  <!-- Loader -->
  <div id="loader" class="loader-overlay">
    <div class="loader-spinner"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js" defer></script>
  <script src="components/header/header.js" defer></script>
  <script type="module" src="components/footer/footer-component.js" defer></script>
  <script type="module" src="js/blog.js" defer></script>
</body>
</html>
