<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXIUS - Blog</title>
  <!-- Fonts + main style -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="components/header/header.css" />
  <link rel="stylesheet" href="css/blog.css" />
</head>
<body>
  <!-- Background Canvas -->
  <canvas id="bg-canvas"></canvas>
  
  <!-- Decorative Blur Circles -->
  <div class="blur-circle blur-circle-1"></div>
  <div class="blur-circle blur-circle-2"></div>
  <div class="blur-circle blur-circle-3"></div>
  <div class="blur-circle blur-circle-4"></div>

  <!-- Header -->
  <header-component></header-component>

  <!-- Blog Hero Section -->
  <section class="blog-hero active">
    <div class="blog-hero-container">
      <h1>EXIUS Blog</h1>
      <div class="hero-line"></div>
      <p>Teknoloji dünyasındaki en son gelişmeler, trend yazılımlar ve dijital yenilikler hakkında içerikler.</p>
    </div>
  </section>

  <!-- BLOG LIST SECTION -->
  <section class="blog-list-section active">
    <div class="blog-list-container">
      <!-- Dynamic blog content will be loaded here -->
    </div>
  </section>

  <!-- BLOG MODAL -->
  <div class="blog-modal-overlay">
    <div class="blog-modal">
      <button class="blog-modal-close">×</button>
      <div class="blog-modal-header"></div>
      <div class="blog-modal-body">
        <div class="blog-modal-meta">
          <div class="blog-modal-date">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span class="blog-date-display"></span>
          </div>
          <div class="blog-modal-author">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span class="blog-author-display">EXIUS Team</span>
          </div>
        </div>
        <h2 class="blog-modal-title"></h2>
        <div class="blog-modal-content"></div>
        <div class="blog-modal-footer">
          <div class="blog-modal-tags"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer-component></footer-component>

  <!-- Loader -->
  <div id="loader" class="loader-overlay">
    <div class="loader-spinner"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="components/header/header.js"></script>
  <script type="module" src="components/footer/footer-component.js"></script>
  <script type="module" src="js/blog.js"></script>
</body>
</html>
