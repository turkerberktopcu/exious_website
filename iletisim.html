<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXIUS - İletişim</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="components/header/header.css" />
  <!-- Contact page-specific CSS -->
  <link rel="stylesheet" href="css/iletisim.css" />

  <!-- GSAP Animation Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
</head>
<body>
  <header-component></header-component>

  <!-- CONTACT HERO SECTION -->
  <section class="contact-hero active">
    <!-- 3D canvas for Three.js element -->
    <canvas id="three-canvas"></canvas>

    <!-- Diagonal wave shape at bottom -->
    <div class="contact-wave wave-bottom"></div>

    <!-- Floating neon orbs -->
    <div class="contact-decor orb orb1"></div>
    <div class="contact-decor orb orb2"></div>

    <div class="contact-hero-content">
      <h1 class="glitch-text">Bizimle İletişime Geçin</h1>
      <p>Her türlü soru, öneri veya iş birliği için bize ulaşabilirsiniz.</p>
    </div>
  </section>

  <!-- CONTACT FORM SECTION -->
  <section class="contact-section active">
    <!-- Optional wave shape at the top -->
    <div class="contact-wave wave-top"></div>

    <div class="contact-container">
      <h2>Size Nasıl Yardımcı Olabiliriz?</h2>
      <p>
        Aşağıdaki formu doldurarak ekibimize mesajınızı iletebilirsiniz. 
        En kısa sürede dönüş yapacağız.
      </p>

      <!-- Glassy form container -->
      <div class="contact-card">
        <div class="card-bg"></div>
        <div class="card-inner">
          <div class="card-shimmer"></div>
          <form class="contact-form">
            <div class="form-group">
              <label for="name">Adınız</label>
              <input type="text" id="name" placeholder="Adınız" required />
            </div>
            <div class="form-group">
              <label for="email">E-posta</label>
              <input type="email" id="email" placeholder="ornek@mail.com" required />
            </div>
            <div class="form-group">
              <label for="message">Mesajınız</label>
              <textarea id="message" rows="5" placeholder="Mesajınızı yazın..." required></textarea>
            </div>
            <button type="submit" class="contact-submit">Gönder</button>
          </form>
        </div>
      </div>
      
    </div>
  </section>

  <footer-component></footer-component>

  <!-- GSAP Animations -->
  <script>
    window.addEventListener('load', () => {
      // Animate hero text and paragraph
      gsap.from('.glitch-text', { duration: 1.5, opacity: 0, y: -50, ease: 'power2.out' });
      gsap.from('.contact-hero-content p', { duration: 1.5, opacity: 0, y: 50, delay: 0.5, ease: 'power2.out' });
      
      // Animate neon orbs and form card
      gsap.from('.contact-decor.orb', { duration: 2, opacity: 0, scale: 0, stagger: 0.3, ease: 'back.out(1.7)' });
      gsap.from('.contact-card', { duration: 1.5, opacity: 0, scale: 0.8, delay: 1, ease: 'power2.out' });
      
      // Continuous wave movement
      gsap.to('.contact-wave', { duration: 5, y: 10, repeat: -1, yoyo: true, ease: 'sine.inOut' });
      
      // Hover effect for submit button
      const submitBtn = document.querySelector('.contact-submit');
      submitBtn.addEventListener('mouseenter', () => {
        gsap.to(submitBtn, { duration: 0.3, scale: 1.05 });
      });
      submitBtn.addEventListener('mouseleave', () => {
        gsap.to(submitBtn, { duration: 0.3, scale: 1 });
      });
    });
  </script>

  <!-- Three.js Script for Enhanced 3D Element -->
  <script>
    let scene, camera, renderer, torusKnot;
    function init3D() {
      // Create scene and camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 4;

      // Renderer setup using the existing canvas
      const canvas = document.getElementById('three-canvas');
      renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Create an engaging torus knot geometry
      const geometry = new THREE.TorusKnotGeometry(1, 0.3, 150, 20);
      const material = new THREE.MeshStandardMaterial({
        color: 0xff6b81,
        emissive: 0xff4757,
        emissiveIntensity: 0.4,
        roughness: 0.3,
        metalness: 0.7
      });
      torusKnot = new THREE.Mesh(geometry, material);
      scene.add(torusKnot);

      // Add ambient and point lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const pointLight = new THREE.PointLight(0xffffff, 1);
      pointLight.position.set(5, 5, 5);
      scene.add(pointLight);

      // Animate the torus knot scaling in on load
      gsap.from(torusKnot.scale, { duration: 1.5, x: 0, y: 0, z: 0, ease: "back.out(1.7)" });

      // Animate the camera position for an engaging entrance
      gsap.from(camera.position, { duration: 2, z: 8, ease: "power2.out" });
    }

    function animate3D() {
      requestAnimationFrame(animate3D);
      // Rotate the torus knot dynamically
      torusKnot.rotation.x += 0.005;
      torusKnot.rotation.y += 0.01;
      // Optionally, change emissive intensity over time for a pulsing glow effect
      torusKnot.material.emissiveIntensity = 0.4 + Math.sin(Date.now() * 0.002) * 0.2;
      renderer.render(scene, camera);
    }

    init3D();
    animate3D();

    // Adjust renderer on window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

  <!-- Firebase and form submission script -->
  <script type="module" src="js/iletisim.js"></script>
  <script src="components/header/header.js"></script>
  <script type="module" src="components/footer/footer-component.js"></script>
</body>
</html>
