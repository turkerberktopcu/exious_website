<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXIUS - İletişim</title>

  <!-- Same fonts & base styles as index.html -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="components/header/header.css" />

  <!-- Contact page-specific CSS -->
  <link rel="stylesheet" href="css/iletisim.css" />
</head>
<body>
  <!-- REUSE YOUR HEADER (same nav as index.html) -->
  <nav>
    <div class="logo">EXIUS®</div>
    <div class="nav-links">
      <a href="index.html#about">Hakkımızda</a>
      <a href="index.html#games">Oyunlar</a>
      <a href="index.html#blogs">Blog</a>
      <a href="iletisim.html">İletişim</a>
    </div>
  </nav>

  <!-- CONTACT HERO SECTION -->
  <section class="contact-hero active">
    <!-- Diagonal wave shape at bottom -->
    <div class="contact-wave wave-bottom"></div>

    <!-- Floating neon orbs -->
    <div class="contact-decor orb orb1"></div>
    <div class="contact-decor orb orb2"></div>

    <div class="contact-hero-content">
      <h1 class="glitch-text">Bizimle İletişime Geçin</h1>
      <p>Her türlü soru, öneri veya iş birliği için bize ulaşabilirsiniz.</p>
    </div>
  </section>

  <!-- CONTACT FORM SECTION -->
  <section class="contact-section active">
    <!-- Another wave shape at the top if you want a nice transition -->
    <div class="contact-wave wave-top"></div>

    <div class="contact-container">
      <h2>Size Nasıl Yardımcı Olabiliriz?</h2>
      <p>
        Aşağıdaki formu doldurarak ekibimize mesajınızı iletebilirsiniz. 
        En kısa sürede dönüş yapacağız.
      </p>

      <!-- Glassy form container -->
      <div class="contact-card">
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Adınız</label>
            <input type="text" id="name" placeholder="Adınız" required />
          </div>

          <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" placeholder="ornek@mail.com" required />
          </div>

          <div class="form-group">
            <label for="message">Mesajınız</label>
            <textarea
              id="message"
              rows="5"
              placeholder="Mesajınızı yazın..."
              required
            ></textarea>
          </div>

          <button type="submit" class="contact-submit">Gönder</button>
        </form>
      </div>
    </div>
  </section>

  <!-- FOOTER (same custom footer component as index.html) -->
  <footer-component></footer-component>

  <!-- SCRIPTS (if needed) -->
  <script src="components/header/header.js"></script>
  <script type="module" src="components/footer/footer-component.js"></script>
</body>
<!-- At the bottom of iletisim.html -->
<script type="module" src="js/iletisim.js"></script>
  
</html>
